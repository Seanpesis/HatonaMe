[build]
  base = "client"
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Next.js plugin (handles routing automatically)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Make sure to set NEXT_PUBLIC_API_URL in Netlify Environment Variables
# to point to your Railway/Render backend server

