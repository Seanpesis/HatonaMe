[build]
  base = "client"
  command = "npm install && npm run build"
  publish = ".next"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = ""

# Next.js plugin (handles routing automatically)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function settings
[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"

# Headers for CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

# Redirects for API routes to Netlify Functions
[[redirects]]
  from = "/api/events"
  to = "/.netlify/functions/api/events"
  status = 200

[[redirects]]
  from = "/api/events/*"
  to = "/.netlify/functions/api/events"
  status = 200

[[redirects]]
  from = "/api/guests/*"
  to = "/.netlify/functions/api/guests"
  status = 200

[[redirects]]
  from = "/api/tables/*"
  to = "/.netlify/functions/api/tables"
  status = 200

[[redirects]]
  from = "/api/excel/*"
  to = "/.netlify/functions/api/excel"
  status = 200

[[redirects]]
  from = "/api/whatsapp/*"
  to = "/.netlify/functions/api/whatsapp"
  status = 200

